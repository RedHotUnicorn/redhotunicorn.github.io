{%- assign project = data.project %}
{%- if project and project.show %}
<section class="project" style="order: {{ project.order | default: 1 }}">
  <div class="section-title">
    <i class="section-icon fa-solid fa-folder-open"></i>
    <h2>{{ project.title }}</h2>
  </div>

  <div class="section-content">
    {%- if project.description.size > 0 %}
    <div class="description markdown">
      {{ project.description | markdownify }}
    </div>
    {%- endif %}

    

  </div>
</section>
{%- endif %}
